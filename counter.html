<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma - Score</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mpower-section">
        <div class="d-flex">
            <img src="logopn.png">
            <h3>Enigma</h3>
            <p>Decoding the depths of unseen</p>
        </div>
    </div>
    <div class="main-box d-flex">
        <div class="container">
            <h2>Scoreboard</h2>

            <!-- Add Team Section -->
            <div class="team-section">
                <input class="tno" type="number" id="teamNo" placeholder="Team No">
                <input class="tname" type="text" id="teamName" placeholder="Team Name">
                <button class="btn btn-info" onclick="addTeam()">Add Team</button>
            </div>

            <!-- Update Score Section -->
            
            <div class="Update-sec">
                <div class="score-section">
                    <select id="teamSelect">
                        <option value="" disabled selected>Select Team</option>
                    </select>
                    <input type="number" id="scoreInput" placeholder="Enter Points">
                    <button class="btn btn-success" onclick="updateScore()">Update Score</button>
                </div>
    
                <!-- Scoreboard Table -->
                <div class="table-container">
                    <table id="scoreboard">
                        <thead>
                            <tr id="headerRow">
                                <th>Teams</th>
                            </tr>
                        </thead>
                        <tbody id="scoreBody"></tbody>
                        <tfoot>
                            <tr id="totalRow">
                                <td>Total</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>


        </div>
    </div>

    <script type="text/javascript" src="https://new-assets.ccbp.in/frontend/content/static-ccbp-ui-kit/static-ccbp-ui-kit.js"></script>
    <script src="script.js"></script>
</body>
</html>
